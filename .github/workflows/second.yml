name: GitHub Actions Demo

on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:

jobs:
  name: 'Hello World Docker Action'
  description: 'Say hello to a user or the world.'
  inputs:
    who-to-greet:
      description: 'Who to greet'
      required: true
      default: 'world'
  outputs:
    time:
      description: 'The time we said hello.'
  runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
      - ${{ inputs.who-to-greet }}
